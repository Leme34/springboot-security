<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>自定义登录页面</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图片验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image?width=100">
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <!-- name必须是"remember-me" -->
                <input name="remember-me" type="checkbox" value="true"/>记住我
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<br>
<h3>第三方登录</h3>
<a href="/socialLogin/callback.do">QQ登录</a>
&nbsp;&nbsp;&nbsp;&nbsp;
<a href="/socialLogin/weixin">微信登录</a>

</body>
</html>
